<template name="App_config">
    <p>Configuration Page</p>
    <canvas id="c"></canvas>
    <div id="viewContainer">
        <div class="view" id="viewBuilder"></div>
        <div class="view" id="viewA"></div>
        <div class="view" id="viewB"></div>
    </div>
    <div id="controls">
        <input type="button" class="button" id="defineIntersection" value="Define Intersection" />
        <input type="button" class="button" id="clearIntersection" value="Clear Intersection" />
        <input type="button" class="button" id="shareIntersection" value="Share Intersection" />
        <input type="button" class="button" id="clearShared" value="Clear Shared" />
        <p id="waitingMessage">Waiting for 2 players to join...</p>
    </div>
</template>
